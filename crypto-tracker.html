<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Widget</title>
  <style>
    #crypto-widget {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }
    .coin-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .coin-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    .coin-symbol {
      margin-right: auto;
      font-weight: bold;
    }
    .coin-change {
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div id="crypto-widget">Loading...</div>

  <script>
 const coins = [
  { id: 'bitcoin', symbol: 'BTC', logo: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png' },
  { id: 'ethereum', symbol: 'ETH', logo: 'https://assets.coingecko.com/coins/images/279/large/ethereum.png' },
  { id: 'ripple', symbol: 'XRP', logo: 'https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png' },
  { id: 'pepe', symbol: 'PEPE', logo: 'https://assets.coingecko.com/coins/images/29850/large/pepe-token.png' },
  { id: 'shiba-inu', symbol: 'SHIB', logo: 'https://assets.coingecko.com/coins/images/11939/large/shiba.png' },
  { id: 'pumper', symbol: 'PUMP', logo: 'https://assets.coingecko.com/coins/images/35982/large/PUMP.png' },
  { id: 'pudgy-penguins', symbol: 'PENGU', logo: 'https://assets.coingecko.com/coins/images/34852/large/penguin.png' }
];

    async function loadPrices() {
      const ids = coins.map(c => c.id).join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`;
      const res = await fetch(url);
      const data = await res.json();

      const widget = document.getElementById('crypto-widget');
      widget.innerHTML = '';

      const sorted = [...coins].sort((a, b) => {
        return (data[b.id]?.usd || 0) - (data[a.id]?.usd || 0);
      });

      for (let coin of sorted) {
        const price = data[coin.id]?.usd?.toFixed(4) || 'N/A';
        const change = data[coin.id]?.usd_24h_change?.toFixed(2) || '0.00';

        const row = document.createElement('div');
        row.className = 'coin-row';

        row.innerHTML = `
          <img src="${coin.logo}" alt="${coin.symbol}" class="coin-logo">
          <span class="coin-symbol">${coin.symbol}</span>
          <span>$${price}</span>
          <span class="coin-change" style="color: ${change >= 0 ? 'green' : 'red'}">(${change}%)</span>
        `;

        widget.appendChild(row);
      }
    }

    loadPrices();
  </script>
</body>
</html>
